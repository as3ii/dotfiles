# Font configuration (changes require restart)
font:
    # The normal (roman) font face to use.
    normal:
        family: Monospace
        # Style can be specified to pick a specific face.
        style: Regular

    # The bold font face
    bold:
        family: Monospace
        # Style can be specified to pick a specific face.
        style: Bold

    # The italic font face
    italic:
        family: Monospace
        # Style can be specified to pick a specific face.
        style: Italic

    size: 7


# XTerm's default colors
colors:
    # Default colors
    primary:
        background: '0x000000'
        foreground: '0xffffff'

    # Normal colors
    normal:
        black:   '0x000000'
        red:     '0xcd0000'
        green:   '0x00cd00'
        yellow:  '0xcdcd00'
        blue:    '0x0000ee'
        magenta: '0xcd00cd'
        cyan:    '0x00cdcd'
        white:   '0xe5e5e5'

    # Bright colors
    bright:
        black:   '0x7f7f7f'
        red:     '0xff0000'
        green:   '0x00ff00'
        yellow:  '0xffff00'
        blue:    '0x5c5cff'
        magenta: '0xff00ff'
        cyan:    '0x00ffff'
        white:   '0xffffff'

selection:
    save_to_clipboard: true
    # Vi mode cursor style
    #
    # If the vi mode cursor style is `None` or not specified, it will fall back to
    # the style of the active value of the normal cursor.
    vi_mode_style: Block

live_config_reload: false

key_bindings:
    - { key: PageUp,    mods: Control,  action: IncreaseFontSize    }
    - { key: PageDown,  mods: Control,  action: DecreaseFontSize    }
    - { key: Plus,      mods: Alt,      action: IncreaseFontSize    }
    - { key: Minus,     mods: Alt,      action: DecreaseFontSize    }
    - { key: NumpadAdd, mods: Alt,      action: IncreaseFontSize    }
    - { key: NumpadSubtract,    mods: Alt,  action: DecreaseFontSize    }
    - { key: Key0,      mods: Alt,      action: ResetFontSize       }
    - { key: Numpad0,   mods: Alt,      action: ResetFontSize       }

